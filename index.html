<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plagiarism Detector</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Plagiarism Detector</h2>
      <div class="row">
        <div class="col">
          <h5>File 1:</h5>
          <textarea id="text1" class="form-control" rows="10"></textarea>
        </div>
        <div class="col">
          <h5>File 2:</h5>
          <textarea id="text2" class="form-control" rows="10"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input type="file" id="file1" class="form-control-file" />
          <input type="file" id="file2" class="form-control-file" />
        </div>
        <div class="col">
          <select id="algorithm" class="form-control">
            <option value="jaccard">Jaccard Similarity</option>
            <option value="lcs">Longest Common Subsequence</option>
            <option value="levenshtein">Levenshtein Distance</option>
            <option value="cosine">Cosine Similarity</option>
            <option value="rabin_karp">Rabin-Karp</option>
          </select>
          <button id="checkPlagiarism" class="btn btn-primary mt-2">
            Check Plagiarism
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
