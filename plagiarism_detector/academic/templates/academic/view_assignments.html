<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>View Assignments</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>View Assignments</h1>
      <!-- Button to go back to the teacher dashboard -->
      <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary mb-3"
        >Back to Dashboard</a
      >
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Due Date</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for assignment in assignments %}
          <tr>
            <td>{{ assignment.title }}</td>
            <td>{{ assignment.due_date|date:"Y-m-d" }}</td>
            <td>{{ assignment.course.name }}</td>
            <td>
              <a
                href="{% url 'edit_assignment' assignment.id %}"
                class="btn btn-primary"
                >Edit</a
              >
              <a
                href="{% url 'delete_assignment' assignment.id %}"
                class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this?');"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
